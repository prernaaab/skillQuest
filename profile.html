<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Gamer's Resume</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="precontainer">
        <div class="container">

            <h1 id="username"></h1>

            <section class="badges">
                <h2>Badges</h2>
                <div class="badge-container">
                    <div class="badge" title="Python Novice">
                        <img src="badget-check-alt.png" alt="Python Novice">
                    </div>
                    <div class="badge" title="Logic Master">
                        <img src="badget-check-alt (1).png" alt="Logic Master">
                    </div>
                    <div class="badge" title="Debugging Ninja">
                        <img src="award.png" alt="Debugging Ninja">
                    </div>
                    <div class="badge" title="Syntax Savvy">
                        <img src="membership.png" alt="Syntax Savvy">
                    </div>
                </div>
            </section>
            <section class="games-progress">
                <div class="games-played">
                    <h2>Games Played</h2>
                    <p>Python Basics</p>
                </div>
                <div class="levels-completed">
                    <h2>Levels Completed</h2>
                    <div class="tally-marks">✶✶✶✶✶✶</div>
                </div>
            </section>
            <section class="skills">
                <h2>Skills Obtained</h2>
                <ul>
                    <li>Problem Solving</li>
                    <li>Critical Thinking</li>
                    <li>Teamwork</li>
                    <li>Creativity</li>
                    <li>Attention to Detail</li>
                </ul>
            </section>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
